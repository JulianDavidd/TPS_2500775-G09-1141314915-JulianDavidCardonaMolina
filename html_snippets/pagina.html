<!-- 
    -html es un lenguaje de etiquetado 
    -a continuación se define la estructura basica del html

-->
<html>
    <head>
        <!-- 
            en el head esta el codigo que no hace parte de lo visual de una pagina web
            la etiqueta "title" podemos nombrar la pestaña del explorador
        -->

        <title> Mi primera programada</title>

        <script>
            // todo lo que este dentro de la etiqueta script  de html es de manera predeterminada codigo de JavaScrip

            a = 1
            b = 2
            alert("El valor de a + b es " + (a + b))

        </script>
    </head>
    <body>
        <!-- 
            header se usaen el boby porque es parte de los 
            visual 
        -->
        
            <h1>primer intento de cafe</h1>
        <!--
             el paragraph se usa en el body porquees parte
             de lo visual, con esta etiqueta se clasifica un 
             texto como parrafo
         -->
        <p>Este es nuestro primer cafesito.</p>
    </body>




</html>
